<!doctype html>
<html lang="en">
    <head>
        <title>Aula 8 - Web 2</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css">
        <script src="jquery/jquery-3.7.1.min.js"></script>
        <!-- jQuery mask -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js'></script>

        <script src="aula8.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="text-center my-5">
                <h1>Aula jQuery 2</h1>
                <p>25/09</p>
            </div>

            <div class="mb-5">
                <div class="d-flex">
                    <input type="text" class="form-control" name="novoProduto"
                        id="prodIn"
                        aria-describedby="helpId"
                        placeholder="Digite o novo produto aqui"
                    />

                    <button type="button" class="btn btn-primary mx-3" id="adiciona">
                        Adicionar
                    </button>

                    <button type="button" class="btn btn-danger mx-1" id="limpar">
                        Limpar
                    </button>
                </div>

                <small id="lenInput" class="d-block mt-2">Tamanho: 0</small>
            </div>

            <div class="my-3">
                <ul id="lista" class="list-group list-group-numbered">
                    <li class="list-group-item">Feijao</li>
                    <li class="list-group-item">Arroz</li>
                    <li class="list-group-item">Frango</li>
                </ul>
            </div>

            <hr class="hr">

            <div class="my-4">
                <h4>jQuery Mask Plugin</h3>
            </div>

            <div class="mb-3">
                <label for="cpfIn" class="form-label">CPF: </label>
                <input type="text"
                    class="form-control cpfMask"
                    name="cpfIn"
                    id="cpfIn"
                    aria-describedby="helpId"
                    placeholder="Digite seu cpf"
                />
            </div>

            <div class="mb-3">
                <label for="placaIn" class="form-label">Placa:</label>
                <input type="text"
                    class="form-control placaMask"
                    name="placaIn"
                    id="placaIn"
                    aria-describedby="helpId"
                    placeholder="Digite sua placa"
                />
            </div>
            
        </div>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
