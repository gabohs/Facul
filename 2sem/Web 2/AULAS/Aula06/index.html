<!doctype html>
<html lang="en">
    <head>
        <title>Aula 6 Web2 - Eventos pt. 2</title>
    
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <script src="js/script.js"></script>
    </head>

    <body>

        <div class="container mt-5">

            <div class="text-center mb-4">
                <h1>Cadastro de Clientes</h1>
            </div>

            <form id="cadcli" method="get" action="cadastro.php">
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input
                        type="text"
                        class="form-control"
                        name="nome"
                        id="nome"
                        aria-describedby="help nome"
                        placeholder="Nome do cliente"
                    />
                    <small id="helpNome" class="form-text text-muted visually-hidden">
                        Informe um nome válido!
                    </small>

                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Endereço</label>
                    <input
                        type="text"
                        class="form-control"
                        name="endereco"
                        id="end"
                        aria-describedby="help endereco"
                        placeholder="Digite o endereço"
                    />
                    <small id="helpEnd" class="form-text text-muted visually-hidden">
                        Informe um endereço valido
                    </small>

                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Data de Nascimento</label>
                    <input
                        type="date"
                        class="form-control"
                        name="datanasc"
                        id="datanasc"
                        aria-describedby="helpId"
                        placeholder="Digite a data de nascimento"
                    />
                    <small id="helpData" class="form-text text-muted visually-hidden">
                        Insira uma data válida!
                    </small>
                </div>
                

                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
                
            </form>

        </div>

        



        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
