<!doctype html>
<html lang="en">
    <head>
        <title>Prova 1 Web 2</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="css/style.css">

        <script src="js/script.js"></script>
    </head>

    <body>
    
        <div class="container border rounded my-4 p-4">
            <div class="text-center">
                <h1>Dados do Produto</h1>
                <h3>Escolha a cor</h3>
            </div>

            <div class="d-flex justify-content-center my-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"
                        id="check1"
                        name="cor"
                        value="0"
                    />
                    <label class="form-check-label" for="preto">Preto</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                        id="check2"
                        value="1"
                        name="cor"
                    />
                    <label class="form-check-label" for="cor">Azul escuro</label>
                </div>
            </div>

            <div class="text-center">
                <img src="img/preto.webp" alt="Celular" class="img-fluid imagem" id="img">

                <h4 class="text-secondary">De R$ 1.499,00</h4>
                <h3 class="text-primary">Por R$ 1.199,00</h3>
                <h4 class="text-secondary">no boleto ou pix</h4>
            </div>

            <div class="text-center mt-4">
                <div class="mb-3">
                    <label for="quantIn" class="form-label">Quantidade</label>
                    <input type="text" class="form-control"
                        name="quantIn"
                        id="quant"
                        placeholder="Informe a quantidade"
                    />
                </div>

                <div class="mb-3">
                    <label for="valorIn" class="form-label">Valor</label>
                    <input 
                        type="text"
                        class="form-control"
                        name="valorIn"
                        id="valor"
                        value="Valor"
                    readonly/>
                </div>
            </div>

            <div class="text-center previsao bg-danger rounded">
                <p id="prev">Previsao de entrega</p>
            </div>

            <hr class="hr">

            <div class="d-flex justify-content-center mb-3">
                <button type="button" class="btn btn-primary" id="comprar">
                    Comprar
                </button>
            </div>

            <div class="text-center" id="resultadoCompra">
                <p id="result"></p>
            </div>

        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
