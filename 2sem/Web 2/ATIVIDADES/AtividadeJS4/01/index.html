<!doctype html>
<html lang="en">
    <head>
        <title>Exercício 01: Apresentação de Slides</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="styles.css">
        <script src="load.js"></script>
    </head>

    <body>
        
        <div class="container">

            <div class="text-center mt-5 mb-5">
                <h3>Exercício 01</h3>
                <h1>Apresentação de Slides:</h1>
                <p>Aluno: Gabriel H. Schaeffer</p>
            </div>

            <div class="border border-dark rounded p-3">
                
                <div class="slides mb-5">
                    <div class="text-center">
                        <h3>Linguagens de Programação</h3>
                        <h1 id="titulo" class="mb-4">Titulo</h1>
                        <img class="img-fluid imagem" alt="ImagemSlide" id="slide">
                    </div> 
                </div>

                <div class="slideControls">
                    <div class="d-flex justify-content-between">

                        <button class="btn btn-primary" id="btnvoltar"> 
                            < Anterior 
                        </button>

                        <h4 id="indexSlide">Slide: </h4>

                        <button class="btn btn-primary" id="btnprox"> 
                            Próximo > 
                        </button>

                    </div>
                </div>

            </div>

        </div>

        <script src="slides.js"></script>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"

        ></script>
    </body>
