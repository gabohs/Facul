<body>

    <h1>Formulário de Inscrição</h1>

    <form action="https://escola.ifrs.edu/cadastro.php" method="get">

        <label for="nome">Nome completo:</label>                                            <br>
        <input type="text" name="nome" id="nome" placeholder="Seu nome" required>           <br><br>

        <label for="email">Email:</label>                                                   <br>
        <input type="email" name="email" id="email" placeholder="Seu email" required>       <br><br>

        <label for="data">Data de Nascimento</label>                                        <br>
        <input type="date" name="data" id="data" required>                                  <br><br> 

        <label for="curso">Curso Desejado:</label>                                          <br>
        <select name="curso" id="curso">
            <option value="violao">Violão</option>
            <option value="piano">Piano</option>
            <option value="violao">Bateria</option>
        </select>                                                                           <br><br>

        <fieldset>
            <legend>Horário Preferido</legend>

            <input type="radio" name="horario" id="M" value="M" required>
            <label for="M">Manhã</label>

            <input type="radio" name="horario" id="T" value="T" required>
            <label for="T">Tarde</label>

            <input type="radio" name="horario" id="N" value="N" required>
            <label for="N">Noite</label>
        </fieldset>                                                                         <br>
        
        <input type="submit" value="Enviar" name="Enviar">
        <input type="reset" value="Limpar" name="Limpar">
 

        
    </form>
    
</body>
</html>
