    <h1>Cadastre-se na Fruteira IFRS</h1>

    <form action="https://ifrs.edu.br/provaads1.php" method="get">

        <label for="nome">Nome completo*:</label>                                                                      <br>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo"  size="50" required>           <br><br>

        <label for="data">Data Nascimento*:</label>                                                                    <br>
        <input type="date" name="data" id="data" required>                                                             <br><br>

        <label for="email">Email*:</label>                                                                             <br>
        <input type="email" name="email" id="email" placeholder="Digite o email" size="40" required>                   <br><br>

        <label for="idade">Idade*:</label>                                                                             <br>
        <input type="number" name="idade" id="idade" placeholder="Idade" min="0" max="110" required>                   <br><br>

        <fieldset style="border: none;">
            <legend>Como nos conheceu?*:</legend>

            <input type="radio" name="conheceu" id="tv" value="TV" required>
            <label for="tv">TV</label>
            
            <input type="radio" name="conheceu" id="internet" value="I" required>
            <label for="internet">Internet</label>

            <input type="radio" name="conheceu" id="jornal" value="J" required>
            <label for="jornal">Jornal</label>

            <input type="radio" name="conheceu" id="radio" value="R" required>
            <label for="radio">Rádio</label>
        </fieldset>
        <br>

        <label for="fpref">Fruta Preferida:</label>                                                                    <br>
        <select name="fpref" id="fpref">
            <option value="Maca">Maçã</option>
            <option value="Manga">Manga</option>
            <option value="Outra">Outra</option>
        </select>
        <br><br>

        <label for="novidades">Receber novidades por email</label>                                                     
        <input type="checkbox" name="novidades" id="novidades" checked>                                                <br><br>

        <input type="submit" value="Enviar" name="enviar">
        <input type="reset" value="Limpar" name="limpar">

    </form>
    
</body>
</html>
